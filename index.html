<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 50px; text-align: center; }
    input, button { margin: 10px; padding: 12px; border: none; border-radius: 8px; }
    button { background: crimson; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Panel Admin VoidNotDev</h1>
  <input id="adminPassword" type="password" placeholder="Password Admin"><br>
  <button onclick="clearUsers()">Clear Users</button>
  <button onclick="clearServers()">Clear Servers</button>
  <p id="status"></p>

  <script>
    async function clearUsers() {
      const password = document.getElementById("adminPassword").value;
      const res = await fetch("/api/clear-users", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });
      document.getElementById("status").innerText = await res.text();
    }
    async function clearServers() {
      const password = document.getElementById("adminPassword").value;
      const res = await fetch("/api/clear-servers", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });
      document.getElementById("status").innerText = await res.text();
    }
  </script>
</body>
</html>
